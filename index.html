<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- icons  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- map geolocation -->

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</head>
<body>

  <div class="container">
    <div class="header">
      <h2 class="header-title">IP Address Tracker</h2>

       <div class="search-container">
          <input type="text" id="input-search" value="31.10.148.148" onkeyup="getInputText()" placeholder="Search for any IP Adress" name="search">
          <button onclick="searchLocation()"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
      </div>
    </div>

    <div class="geo-info">
      <div class="info">
        <div>IP ADRRESS</div>
        <div class="info-result ip-adress"></div>
      </div>
      <div class="info">
        <div>LOCATION</div>
        <div class="info-result location"></div>
      </div>
      <div class="info">
        <div>TIME ZONE</div>
        <div class="info-result time-zone"></div>
      </div>
      <div class="info info-isp">
        <div>ISP</div>
        <div class="info-result isp"></div>
      </div>
    </div>

    <div id="mapid"></div>

  </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valentina Morales</a>.
  </div>

  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
